<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        <span :title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
                <!-- //v-bind 指令   : -->
        </span>

        <div v-if="seen" >
        如果登录，就能看见；如果不登陆就看不见
        </div>
        <div v-show="seen" >
                如果登录，就能看见；如果不登陆就看不见
        </div>

    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
//new Vue 实例
  let vm=new Vue({
    el:"#app", //挂载点
    data:{
       msg:"这是一个Vue实例",
       message: '页面加载于 ' + new Date().toLocaleString(),
       seen:false
    }
  });

</script>
</body>
</html>
